{% extends "base.html" %}
{% block title %}Редагувати коментар{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h3 class="card-title">Редагувати коментар</h3>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Коментар</label>
        {{ form.content }}
        {% if form.content.errors %}<div class="text-danger small">{{ form.content.errors }}</div>{% endif %}
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Зберегти</button>
        <a class="btn btn-outline-secondary" href="{% url 'core:task_detail' object.task.pk %}">Скасувати</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
