{% extends "base.html" %}
{% block title %}Видалити задачу{% endblock %}
{% block content %}
<div class="card border-danger">
  <div class="card-body">
    <h3 class="card-title text-danger">Підтвердження видалення</h3>
    <p>Ви дійсно бажаєте видалити задачу: <strong>{{ object.name }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Так, видалити</button>
      <a class="btn btn-outline-secondary" href="{% url 'core:task_detail' object.pk %}">Скасувати</a>
    </form>
  </div>
</div>
{% endblock %}
